{% extends 'layout.html' %}
{% block title %}Upload XML (XXE){% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Upload XML Document</h2>
    <form method="post" enctype="multipart/form-data" class="mb-3">
      <input type="file" name="xmlfile" class="form-control mb-2">
      <button type="submit" class="btn btn-warning">Upload</button>
    </form>
    {% if output %}
      <div class="alert alert-info">{{ output }}</div>
    {% endif %}
  </div>
</div>
{% endblock %}
